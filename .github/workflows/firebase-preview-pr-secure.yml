name: Deploy preview to Firebase Hosting on PR
'on':
  pull_request:
    branches:
      - master
    paths:
      - 'src/Web/**'

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    name: Build and deploy preview
    defaults:
      run:
        working-directory: src/Web
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEBAPPSAFE }}'
          projectId: webappsafe
          entryPoint: src/Web
          
  security_scan:
    runs-on: ubuntu-latest
    needs: build_and_preview
    name: Run OWASP ZAP scan
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.6.1
        with:
          target: ${{ needs.build_and_preview.outputs.details_url }}
